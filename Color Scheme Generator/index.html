<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container container-flex">
            <input type="color" id="color-input" value="#F55A5A">
            <div>
                <select id="mode-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
            </div>
            <button id="btn">Get color scheme</button>
        </div>
        <div class="container container-height">
            <div class="color-container">
                <div id="cc-1" class="column-1"></div>
                <div id="cc-2" class="column"></div>
                <div id="cc-3" class="column"></div>
                <div id="cc-4" class="column"></div>
                <div id="cc-5" class="column"></div>
            </div>
        </div>
        <div class="container cd-height">
            <div class="color-display">
                <div>
                <p id="hex-1">#F55A5A</p>
                </div>
                <div>
                <p class="hex">#2B283A</p>
                </div>
                <div>
                <p class="hex">#FBF3AB</p>
                </div>
                <div>
                <p class="hex">#AAD1B6</p>
                </div>
                <div>
                <p class="hex">#A626D3</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
